<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="../build/pyodide.js"></script>        
    </head>
    <body>
        
        <script>
        
            function print_div(message)
            {
                $("#print_div").append("<p>" + message)
            }

            async function run_test(){
                let pyodide = await loadPyodide();
                await pyodide.loadPackage(["numpy","matplotlib","robotraconteur"]);      
                const response = await fetch("test_matplotlib.py", {cache: "no-store"});
                const test_matplotlib_py = await response.text();
                pyodide.runPython(test_matplotlib_py)
            }
            run_test();
        </script>
        <H2>matplotlib test</H2>
        <div id="print_div"></div>  
    </body>
</html>
